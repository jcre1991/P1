<!DOCTYPE html>
<html>
    <head>
        <title>Practico7</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <!-- practico7ejercicio1 -->
      <h4>Ejercicio 1</h4>
      <label for="txtNombre711">Nombre: </label>
      <input type="text" id="txtNombre711" placeholder="Ingrese nombre">
      <br>
      <label for="txtEdad711">Edad: </label>
      <input type="text" id="txtEdad711" placeholder="Ingrese edad">
      <br>
      <label for="txtNacionalidad711">Nacionalidad: </label>
      <input type="text" id="txtNacionalidad711" placeholder="Ingrese nacionalidad">
      <br>
      <input type="button" id="btnAgregar711" value="Agregar persona">
      <input type="button" id="btnMostrar711" value="Mostrar todos">
      <input type="button" id="btnMostrar712" value="Mostrar mayores">
      <p id="pResultado711"></p>
      <hr>
      <!-- practico7ejercicio2 -->
      <h4>Ejercicio 2</h4>
      <label for="txtNombre721">Nombre pelicula: </label>
      <input type="text" id="txtNombre721" placeholder="Ingrese nombre">
      <br>
      <label for="txtAnio721">Año: </label>
      <input type="text" id="txtAnio721" placeholder="Ingrese año">
      <br>
      <label for="slcGenero721">Genero: </label>
      <select id="slcGenero721">
        <option value="S">Seleccionar...</option>
        <option value="C">Comedia</option>
        <option value="D">Drama</option>
        <option value="F">Ciencia ficcion</option>
      </select>
      <br>
      <label for="txtCantidad721">Cantidad de Votantes: </label>
      <input type="text" id="txtCantidad721" placeholder="Ingrese cantidad">
      <br>
      <label for="txtTotal721">Total puntos: </label>
      <input type="text" id="txtTotal721" placeholder="Ingrese total">
      <br>
      <input type="button" id="btnAgregar721" value="Agregar pelicula">
      <input type="button" id="btnMostrar721" value="Mostrar peliculas (+4)">
      <br><br>
      <label for="txtNombre722">Busqueda por nombre: </label>
      <input type="text" id="txtNombre722" placeholder="Ingrese nombre">
      <input type="button" id="btnMostrar722" value="Buscar">
      <p id="pResultado721"></p>
      <hr>
      <!-- practico7ejercicio3 -->
      <h4>Ejercicio 3</h4>
      <label for="slcTipo731">Tipo de guitarra: </label>
      <select id="slcTipo731">
        <option value="-1">Seleccionar...</option>
        <option value="1">Clasica</option>
        <option value="2">Electrica</option>
        <option value="3">Electroacustica</option>
      </select>
      <br>
      <label for="txtCantidad731">Cantidad: </label>
      <input type="text" id="txtCantidad731" placeholder="Ingrese cantidad">
      <input type="button" id="btnComprar731" value="Comprar">
      <br>
      <input type="button" id="btnMostrar731" value="Mostrar ventas">
      <p id="pResultado731"></p>
      <hr>
      <!-- practico7ejercicio4 -->
      <h4>Ejercicio 4</h4>
      <label for="slcMarca741">Marca: </label>
      <select id="slcMarca741">
        <option value="-1">Seleccionar...</option>
        <option value="1">Samsung</option>
        <option value="2">Sony</option>
        <option value="3">LG</option>
      </select>
      <br>
      <label for="txtModelo741">Modelo: </label>
      <input type="text" id="txtModelo741" placeholder="Ingrese modelo">
      <br>
      <label for="txtPrecio741">Precio: </label>
      <input type="text" id="txtPrecio741" placeholder="Ingrese precio">
      <br>
      <label for="txtCantidad741">Cantidad: </label>

      <br>
      <input type="button" id="btnAgregar741" value="Agregar">
      <input type="button" id="btnMostrar741" value="Mostrar ventas">
      <br><br>
      <label for="txtBusqueda741">Busqueda por modelo: </label>
      <input type="text" id="txtBusqueda741" placeholder="Ingrese modelo">
      <input type="button" id="btnBuscar741" value="Buscar">
      <p id="pResultado741"></p>
      <hr>
      <!-- practico7ejercicio5 -->
      <h4>Ejercicio 5</h4>
      <label for="txtMarca751">Marca: </label>
      <input type="text" id="txtMarca751" placeholder="Ingrese marca">

        <option value="-1">Seleccionar...</option>
        <option value="1">Nacional</option>
        <option value="2">Importado</option>
      </select>
      <br>
      <input type="button" id="btnAgregar751" value="Agregar">
      <input type="button" id="btnComparar751" value="Comparar">
      <p id="pResultado751"></p>
      <p id="pResultado752"></p>
      <!-- vinculación js -->
      <script src="js/jquery-3.2.0.min.js"></script>
      <script src="js/code.js"></script>

</html>
